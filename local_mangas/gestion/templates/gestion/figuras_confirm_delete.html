{% extends "gestion/index.html" %}

{% block titulo %}
<title>Eliminar figuras</title>                               
{% endblock titulo %}

{% block contenido %}   
<form action="" method="post">
    {% csrf_token %}   
    <h1>Eliminar figuras del sistema</h1>
    <div class="container">
        <!-- Contenedor de la imagen -->
        <div class="image-container">
            <img src="{{ object.imagen.url }}" alt="{{ object.nombre }}">
        </div>
        <h2>Â¿Desea eliminar la figura?</h2>
        <p>Nombre: {{ object.nombre }}</p>
        <p>Cantidad: {{ object.cantidad_stock }}</p>
        <button class="btn-confirm" type="submit">Confirmar</button>
        <button class="btn-cancel" type="button" onclick="window.history.back();">Cancelar</button>
    </div>
</form>
{% endblock contenido %}
