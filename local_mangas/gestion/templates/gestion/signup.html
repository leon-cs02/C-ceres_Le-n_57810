{% extends "gestion/index.html" %}

{% block titulo %}
<title>Registro</title>
{% endblock titulo %}

{% block contenido %}
<div class="signup-container">
    <h2>Registro</h2>
    <form method="POST" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn_registrarse"><i class="fas fa-user-plus"></i> Registrarse</button>
    </form>
</div>
{% endblock contenido %}
